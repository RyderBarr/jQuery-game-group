<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML -- an example of a button and an audio element -->
<div>
    <button onclick="playAudio()">play</button>
    <audio src="./audio/music.mp3" type="audio/mp3" id="audioPlayer"></audio>
  </div>

  <script>
    let audioPlayer = document.getElementById('audioPlayer');
    function playAudio(){
      audioPlayer.load(); // reload the audio player so that the audio restarts from the beginning on each click
      audioPlayer.play();
    }
  </script>
</body>
</html>
